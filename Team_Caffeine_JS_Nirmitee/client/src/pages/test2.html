<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>HERE Maps with GeoJSON Overlay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->

  <!-- HERE Maps CSS -->
  <link rel="stylesheet" href="https://js.api.here.com/v3/3.1/mapsjs-ui.css" />
  
  <!-- HERE Maps JS Core Libraries -->
  <script src="https://js.api.here.com/v3/3.1/mapsjs-core.js"></script>
  <script src="https://js.api.here.com/v3/3.1/mapsjs-service.js"></script>
  <script src="https://js.api.here.com/v3/3.1/mapsjs-ui.js"></script>
  <script src="https://js.api.here.com/v3/3.1/mapsjs-mapevents.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #mapContainer {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="mapContainer"></div>

  <script>
    // Replace with your HERE API key
    var platform = new H.service.Platform({
      apikey: 'xHhgsquXklvitNDTbfgp_tWdZ-rJWr4Njtl-66vFggk'
    });

    // Get default layers
    var defaultLayers = platform.createDefaultLayers();

    // Create the map centered on a default location
    var map = new H.Map(
      document.getElementById('mapContainer'),
      defaultLayers.vector.normal.map,
      {
        zoom: 14,
        center: { lat: 19.0760, lng: 72.8777 }, // Mumbai
        pixelRatio: window.devicePixelRatio || 1
      }
    );

    // Make the map interactive
    var behavior = new H.mapevents.Behavior(new H.mapevents.MapEvents(map));

    // Add UI controls
    var ui = H.ui.UI.createDefault(map, defaultLayers);

    // Load and parse GeoJSON file
    var reader = new H.data.geojson.Reader('sample.geojson', {
      style: function(feature) {
        return {
          strokeColor: 'blue',
          lineWidth: 3,
          fillColor: 'rgba(0, 128, 255, 0.5)'
        };
      }
    });

    reader.parse();
    map.addLayer(reader.getLayer());
  </script>
</body>
</html>
