<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>HERE Vector Tiles with MapLibre GL JS</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <link href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css" rel="stylesheet" />
  <script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    // Replace with your HERE API key
    const apiKey = 'xHhgsquXklvitNDTbfgp_tWdZ-rJWr4Njtl-66vFggk';

    // Initialize the map
    const map = new maplibregl.Map({
      container: 'map',
      style: {
        version: 8,
        sources: {
          hereVectorTiles: {
            type: 'vector',
            tiles: [
              `https://vector.hereapi.com/v2/vectortiles/base/mc/{z}/{x}/{y}/omv?apikey=${apiKey}`
            ],
            tileSize: 512
          }
        },
        layers: [
          {
            id: 'water',
            type: 'fill',
            source: 'hereVectorTiles',
            'source-layer': 'water',
            paint: {
              'fill-color': '#a0c8f0'
            }
          },
          {
            id: 'landuse',
            type: 'fill',
            source: 'hereVectorTiles',
            'source-layer': 'landuse',
            paint: {
              'fill-color': '#e0e0e0'
            }
          },
          {
            id: 'roads',
            type: 'line',
            source: 'hereVectorTiles',
            'source-layer': 'roads',
            paint: {
              'line-color': '#ffffff',
              'line-width': 1
            }
          }
          // Add more layers as needed
        ]
      },
      center: [72.8777, 19.0760], // Mumbai coordinates
      zoom: 12
    });

    // Add navigation controls to the map
    map.addControl(new maplibregl.NavigationControl());
  </script>
</body>
</html>
